<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section class="all-container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiU4IjSMOl-iE34Ikjr1TfaCHSWOFXr4ahHA&usqp=CAU">
        </div>
        <div class="search">
            <input type="text" placeholder="Enter your todo-list task" id="serchbar">
            <button>Add<span class="material-icons" id="add">
                add_circle
                </span></button>
        </div>
        <div class="items">

        <div class="item1 aic">
            <h4>To Do <span ><input id="todo"  type="number"> </span></h4>
            <h4>High Priority<span ><input id="todo" > </span></h4>
        </div>
        <div class="item2 aic">
            <h4>Started<span ><input id="todo" > </span></h4>
            <h4>High priority<span ><input id="todo" > </span></h4>
        </div>
        <div class="item3 aic">
            <h4>Complted<span ><input id="todo" > </span></h4>
            <h4>High priority<span ><input id="todo" > </span></h4>
        </div>
        </div>

    </section>
    <script src="./todo.js"></script>
</body>
</html>
